<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <link rel="stylesheet" href="style1.css">
  <title>Image Gallery</title>
</head>
<body>

  <div class="gallery" id="gallery">
    <img src="https://images.unsplash.com/photo-1503023345310-bd7c1de61c7d" alt="Image 1">
    <img src="https://images.unsplash.com/photo-1516117172878-fd2c41f4a759" alt="Image 2">
    <img src="https://images.unsplash.com/photo-1529626455594-4ff0802cfb7e" alt="Image 3">
    <img src="https://images.unsplash.com/photo-1532009324734-20a7a5813719" alt="Image 4">
    <img src="https://images.unsplash.com/photo-1523413651479-597eb2da0ad6" alt="Image 5">
    <img src="https://images.unsplash.com/photo-1541696432-82c6da8ce7bf" alt="Image 6">
  </div>

  <div class="lightbox" id="lightbox">
    <button class="nav-btn prev-btn" onclick="changeImage(-1)">❮</button>
    <img id="lightbox-img" src="" alt="Expanded Image">
    <button class="nav-btn next-btn" onclick="changeImage(1)">❯</button>
  </div>

  <script>
    const images = document.querySelectorAll('#gallery img');
    const lightbox = document.getElementById('lightbox');
    const lightboxImg = document.getElementById('lightbox-img');
    let currentIndex = 0;

    images.forEach((img, index) => {
      img.addEventListener('click', () => {
        lightbox.style.display = 'flex';
        lightboxImg.src = img.src;
        currentIndex = index;
      });
    });

    function changeImage(direction) {
      currentIndex = (currentIndex + direction + images.length) % images.length;
      lightboxImg.src = images[currentIndex].src;
    }

    lightbox.addEventListener('click', (e) => {
      if (e.target === lightbox) {
        lightbox.style.display = 'none';
      }
    });
  </script>

</body>
</html>
